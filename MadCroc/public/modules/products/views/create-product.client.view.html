<section data-ng-controller="ProductsController">
    <div class="page-header">
        <h1>New Product</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="name">Product Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="product.productName" id="name" class="form-control" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="name">Part Number</label>
                        <div class="controls">
                            <input type="text" data-ng-model="product.partNumber" id="partNumber" class="form-control" placeholder="Part Number" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="name">Manufacturer Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="product.manufacturerName" id="manufacturerName" class="form-control" placeholder="Manufacturer Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="name">Short Description</label>
                        <div class="controls">
                            <input type="text" data-ng-model="product.shortDescription" id="shortDescription" class="form-control" placeholder="Short Description" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="name">List Price</label>
                        <div class="controls">
                            <input type="text" data-ng-model="product.listPrice" id="listPrice" class="form-control" placeholder="List Price" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="name">Weight</label>
                        <div class="controls">
                            <input type="text" data-ng-model="product.weight" id="weight" class="form-control" placeholder="weight" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="name">Width</label>
                        <div class="controls">
                            <input type="text" data-ng-model="product.width" id="width" class="form-control" placeholder="Width" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="name">Height</label>
                        <div class="controls">
                            <input type="text" data-ng-model="product.height" id="height" class="form-control" placeholder="Height" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="name">Featured?</label>
                        <div class="controls">
                            <input type="checkbox" data-ng-model="product.featured" id="featured" class="checkbox" placeholder="Featured" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="name">Discontinued?</label>
                        <div class="controls">
                            <input type="checkbox" data-ng-model="product.discontinued" id="discontinued" class="checkbox" placeholder="Discontinued" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="name">Inventoried?</label>
                        <div class="controls">
                            <input type="checkbox" data-ng-model="product.inventoried" id="inventoried" class="checkbox" placeholder="Inventoried" required>
                        </div>
                    </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
